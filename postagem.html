        <script>
            function exibeNoticias() {
                $("#table-Noticias").html("");
    
                for (i = 0; i < db.data.length; i++) {
                    let noticia = db.data[i];
                    $("#table-Noticias").append(`<tr><td scope="row">${noticia.id}</td><td>${noticia.nome}</td><td>${noticia.titulo}</td><td>${noticia.descricao}</td><td>${noticia.imagem}</td></tr>`);
                }
            }
    
            function init() {
                $("#btnInsert").click(function () {
                    let campoNome = $("#inputNome").val();
                    let campoTitle = $("#inputTitle").val();
                    let campoDescription = $('#inputDescription').val();
                    let campoImg = $("#inputImg").val();
                    let Noticia = {
                        nome: campoNome,
                        titulo: campoTitle,
                        descricao: campoDescription,
                        imagem: campoImg
                    };
    
                    insertNoticia(Noticia);
    
                    exibeNoticias();
    
                    $("#form-noticia")[0].reset();
                });
    
                $("#btnUpdate").click(function () {
                    let campoId = $("#inputId").val();
                    if (campoId == "") {
                        displayMessage("Selecione uma Noticia para ser alterada.");
                        return;
                    }
                    let campoNome = $("#inputNome").val();
                    let campoTitle = $("#inputTitle").val();
                    let campoDescription = $("#inputDescription").val();
                    let campoImg = $("#inputImg").val();
                    let Noticia = {
                        nome: campoNome,
                        titulo: campoTitle,
                        descricao: campoDescription,
                        imagem: campoImg,
                    };
    
                    updateNoticia(parseInt(campoId), Noticia);
    
                    exibeNoticias();
    
                    $("#form-noticia")[0].reset();
                });
    
                $("#btnDelete").click(function () {
                    let campoId = $("#inputId").val();
                    if (campoId == "") {
                        displayMessage("Selecione uma Noticia a ser excluída.");
                        return;
                    }
                    deleteNoticia(parseInt(campoId));
    
                    exibeNoticias();
    
                    $("#form-noticia")[0].reset();
                });
    
                $('#msg').bind("DOMSubtreeModified", function () {
                    window.setTimeout(function () {
                        $(".alert").fadeTo(500, 0).slideUp(500, function () {
                            $(this).remove();
                        });
                    }, 5000);
                });
    
                $("#grid-Noticias").on("click", "tr", function (e) {
                    let linhaNoticia = this;
                    colunas = linhaNoticia.querySelectorAll("td");
    
                    $("#inputId").val(colunas[0].innerText);
                    $("#inputNome").val(colunas[1].innerText);
                    $("#inputTitle").val(colunas[2].innerText);
                    $("#inputDescription").val(colunas[3].innerText);
                    $("#inputImg").val(colunas[4].innerText);
                });
    
                exibeNoticias();
    
                $("#btnClear").click(function () {
                    $("#form-noticia")[0].reset();
                });
            }
        </script>
